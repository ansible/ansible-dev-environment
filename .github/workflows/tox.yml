---
name: tox

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  prepare:
    uses: ansible/team-devtools/.github/workflows/tox-prepare.yml@main

  test:
    uses: ansible/team-devtools/.github/workflows/tox-test.yml@main
    needs:
      - prepare
    with:
      matrix: ${{ needs.prepare.outputs.matrix }}

  check:
    uses: ansible/team-devtools/.github/workflows/tox-check.yml@main
    needs:
      - test
    with:
      test_needs_context: ${{ needs.test }}
