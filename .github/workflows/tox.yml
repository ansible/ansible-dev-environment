---
name: tox

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  prepare:
    uses: ansible/team-devtools/.github/workflows/tox-prepare.yml@main

  build:
    uses: ansible/team-devtools/.github/workflows/tox-build.yml@main
  
  check:
    uses: ansible/team-devtools/.github/workflows/tox-check.yml@main